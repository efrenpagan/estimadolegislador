<div class="row">
	<div ng-include="'recipients/_recipients.html'"></div>
  <div class="col-md-9 col-md-offset-3">
  	<form novalidate>
  		<div class="form-group">
			  <label for="name">Nombre</label>
			  <input type="text" class="form-control" id="name" ng-model="email.from_name">
			</div>
			<div class="form-group">
			  <label for="email">Email</label>
			  <input type="email" class="form-control" id="email" ng-model="email.from_email">
			</div>
			<div class="form-group">
			  <label for="subject">Asunto</label>
			  <input type="text" class="form-control" id="subject" ng-model="email.subject">
			</div>
			<div class="form-group">
			  <label for="message">Mensaje</label>
				<text-angular ng-model="email.message_html" ta-toolbar="[['bold','italics','underline','ul','ol']]"></text-angular>
			</div>
			<div class="form-group">
			  <label><input type="checkbox" ng-model="email.is_public">&nbsp;¿Desea hacer este mensaje público?</label>
			</div>
	  	<button type="submit" class="btn btn-default" ng-click="sendEmail(email)">Enviar</button>
		</form>
  </div>
</div>
{{email}}
