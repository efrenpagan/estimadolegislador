<div class="modal-header">
  <h3 class="modal-title">Mensaje Enviado</h3>
</div>
<div class="modal-body">
  <h4>Comparte tu mensaje</h4>
  <p>Link: {{message_service.message.short_url}}</p>
  <a href="" ng-click="message_service.shareFacebook()">Compartir en Facebook</a></br>
  <a href="" ng-click="message_service.shareTwitter()">Compartir en Twitter</a>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="close()">Cerrar</button>
</div>
