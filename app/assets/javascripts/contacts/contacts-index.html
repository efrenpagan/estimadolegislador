<div class="row">
  <div ng-include="'recipients/recipients.html'"></div>
  <div class="col-md-9 col-md-offset-3">
    <h3>Listado de contactos
      <a class="right compose-email-btn btn btn-default" ng-if="$state.current.name !== 'messages.new'" ui-sref="messages.new">
        <i class="fa fa-pencil"></i> Redactar
      </a>
    </h3>
  </div>

  <div class="col-md-9 col-md-offset-3">
  	<table class="table table-hover">
  		<tr ng-repeat="contact in vm.contacts | contactFilter | orderBy:'name'" class="animate-repeat">
  			<td class="img-container">
  				<img ng-src="{{contact.image}}" class="img-rounded img-contact"/>
  			</td>
  			<td>
  				<h4>
  					Hon. {{contact.name}} <span ng-if="contact.internal_position"> - {{contact.internal_position}}</span>
  				</h4>
  				<p>
  					{{contact.position_description}}
  				</p>
  			</td>
  			<td class="actions">
          <button class="btn btn-default" ng-click="vm.addRecipient(contact)">Incluir</button>
  			</td>
  		</tr>
		</table>
  </div>
</div>
