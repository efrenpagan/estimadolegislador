<div class="row">
  <div class="col-md-9 col-md-offset-1">
  	<table class="table table-hover">
  		<tr ng-repeat="email in emails">
  			<td>
          <table>
            <tr><td><h3><a ui-sref="emails.show({ id: email.id })">{{email.subject}}</a></h3></td><td><span am-time-ago="email.created_at"></span></td></tr>
            <tr><td><h5>{{email.legislator.name}}</h5></td></tr>
          </table>
  			</td>
  		</tr>
		</table>
  </div>
</div>
