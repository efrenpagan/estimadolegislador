<div class="row">
  <div ng-include="'recipients/_recipients.html'"></div>
  <div class="col-md-9 col-md-offset-3">
    <h3>Listado de contactos <a class="right compose-email-btn btn btn-default" ng-if="$state.current.name !== 'emails.new'" ui-sref="emails.new"><i class="fa fa-pencil"></i> Redactar</a></h3>
  </div>

  <div class="col-md-9 col-md-offset-3">
  	<table class="table table-hover">
  		<tr ng-repeat="politician in politicians | orderBy:'name'" class="animate-repeat">
  			<td class="img-container">
  				<img ng-src="{{politician.image}}" class="img-rounded img-politician"/>
  			</td>
  			<td>
  				<h4>
  					Hon. {{politician.name}} <span ng-if="politician.role"> - {{politician.role}}</span>
  				</h4>
  				<p>
  					{{politician.description}}
  				</br>
  				Partido Pol√≠tico: {{politician.political_party}}
  				</p>
  			</td>
  			<td class="actions">
  				<a ui-sref="politicians.edit({ id: politician.id })">Edit</a> |
  				<a href="">Delete</a></br>
          <button class="btn btn-default" ng-click="addRecipient(politician)">Incluir</button>
  			</td>
  		</tr>
		</table>
  </div>
</div>
