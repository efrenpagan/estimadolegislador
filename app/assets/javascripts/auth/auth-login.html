<div class="modal-padding">
    <h1 class="modal-title">Iniciar sesión</h1>

    <form ng-submit="vm.login()" class="modal-form">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="vm.user.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Contraseña" ng-model="vm.user.password">
      </div>
      <div>
        <span class="error-label">{{ vm.user.error }}</span>
      </div>
      <div class="action-buttons">
        <input type="submit" class="btn btn-default" value="Iniciar sesión">
      </div>
      <div>
        ¿No estas registrado? Registrate <a href="" ng-click="vm.openRegister()">aquí</a>.
      </div>
    </form>
</div>
